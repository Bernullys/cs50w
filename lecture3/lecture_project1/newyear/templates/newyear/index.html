<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is it new year?</title>
</head>
<body>
    <h1>It is new year ?</h1>
    {% if newyear %}
        <h2>Yes</h2>
    {% else %}
        <h2>No</h2>
    {% endif %}
</body>
</html>
